<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
    <style>
        textarea {
            width: 300px;
            height: 150px;
        }
    </style>
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>
    Plugin Mode:
    <select class="form-select" id="mode">
        <option value="enabled">whitelist</option>
        <option value="blocklist">blacklist</option>
        <option value="disabled">disabled</option>
    </select>
    <hr />

    Blacklist/Whitelist (separate with semicolon `;`):
    <textarea id="whitelist"></textarea>

    <div id="status"></div>
    <button type="button" class="button-7" id="save">Save</button>

    <script src="options.js"></script>
</body>

</html>
