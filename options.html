<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>
    <style>
        textarea {
            width: 300px;
            height: 150px;
        }
    </style>
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>

<body>
    Plugin Mode:
    <select class="form-select" id="mode">
        <option value="enabled">whitelist</option>
        <option value="blacklist">blacklist</option>
        <option value="disabled">disabled</option>
    </select>

    <br/>

    Cache Expiry:
    <select class="form-select" id="expiryTime">
        <option value="60">1 minute</option>
        <option value="300">5 minutes</option>
        <option value="1800">30 minutes</option>
        <option value="7200">2 hours</option>
        <option value="21600">6 hours</option>
        <option value="43200">12 hours</option>
        <option value="86400">1 day</option>
        <option value="0">Never</option>
    </select>
    <hr />

    Blacklist/Whitelist (separate with semicolon `;`):
    <textarea id="whitelist"></textarea>

    <div id="status"></div>
    <button type="button" class="button-7" id="save">Save</button>

    <script src="options.js"></script>
</body>

</html>
