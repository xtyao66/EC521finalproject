<!DOCTYPE html>
<html>
<head>
    <style>
        .text {
            color: green;
        }
        .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .dots {
            display: flex;
            align-items: center;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            margin: 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .text { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="loader">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="text" id="checkingSafety">You're in safe zone, redirecting...</div>
    </div>
    <script src="crypto.js"></script>
</body>
</html>
